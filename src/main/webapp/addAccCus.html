<!-- account_creation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #e23744;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="password"], input[type="email"], input[type="tel"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #e23744;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ff5a5f;
        }
    </style>
    
    <script>
        // Function to display pop-up message if present in the URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            if (message) {
                alert(message);
            }
        };
    </script>
</head>
<body>
    <h1>Create an Account</h1>
    <form method="POST" action="addAcc">
        <input type="hidden" name="action" value="accCreation">
        
	        <label for="name">Name:</label>
	        <input type="text" id="name" name="name" required><br>
	
	        <label for="username">Username:</label>
	        <input type="text" id="username" name="username" required><br>
	
	        <label for="password1">Password:</label>
	        <input type="password" id="password1" name="password1" required><br>
	
	        <label for="dob">Date of Birth:</label>
	        <input type="date" id="dob" name="dob" required><br>
	
	        <label for="email">Email:</label>
	        <input type="email" id="email" name="email" required><br>
	
	        <label for="phno">Phone Number:</label>
	        <input type="tel" id="phno" name="phno" required><br>
	
	        <label for="gender">Gender:</label>
	        <input type="text" id="gender" name="gender" required><br>
	
	        <label for="address">Address:</label>
	        <input type="text" id="address" name="address" required><br>
	
	        <label for="category">Category:</label>
	        <input type="text" id="category" name="category" required><br>

        <input type="submit" value="Create Account">
    </form>
</body>
</html>
